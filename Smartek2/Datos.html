<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/55ce073cdc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
                <div class="profile-pic"><img src="PaolaOjeda.png" alt="Paola Ojeda" class="profile-pic"></div>
            </div>
        </header>  

        <div class="user-info">
            <p>Por favor, Ingresa información de salud de la persona que deseas cuidar</p>
            <h2>Datos Personales:</h2>
        </div>
       

        <form class="appointment-form">
            <div class="input-group">
                <label for="Nombres"></label>
                <input type="text" id="Nombres" placeholder="Nombres">
            </div>
            <div class="input-group">
                <label for="Apellidos"></label>
                <input type="text" id="Apellidos" placeholder="Apellidos">
            </div>
            <div class="input-group">
                <label for="Tipo de Identificación"></label>
                <input type="text" id="TipoId" placeholder="Tipo de Identificación">
            </div>
            <div class="input-group">
                <label for="No. de Identificación"></label>
                <input type="text" id="#Id" placeholder="No. de Identificación">
            </div>
            <div class="input-group">
                <label for="fecha de nacimiento"></label>
                <input type="text" id="Fecha" placeholder="Fecha">
            </div>
            <div class="input-group">
                <label for="Genero"></label>
                <input type="text" id="Genero" placeholder="Genero">
            </div>

        </form>

        <div class="user-info">
            <h2>Datos de contacto</h2>
        </div>
        
        
        
    </div>

</body>
</html>
