<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Citas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55ce073cdc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="content">
               
                <div class="user-info">
                    <h2>Nombre</h2>
                    <p>¡Información vital al instante!</p>
                </div>
                <div class="profile-pic"><img src="PaolaOjeda.png" alt="Paola Ojeda" class="profile-pic"></div>
            </div>
        </header> 
      <section id="section">
                <h3>Requiere</h3>
                <br>
                <div class="checkboxes">
                    <label><input type="checkbox"> Mipres </label>
                    <label><input type="checkbox"> Autorización EPS</label>
                </div>

            <div class="order-section">
                <div class="order-step">
                    <button class="step-button">1</button>
                    <p>Ordenar</p>
                </div>
                <div class="order-step">
                    <button class="step-button">2</button>
                    <p>Autorizar</p>
                </div>
                <div class="order-step">
                    <button class="step-button">3</button>
                    <p>Programar</p>
                </div>
            </div>
        </section>

        <div class="button-checkbox">
            <label><input type="button"> Orden Medica <i class="fa-solid fa-camera"></i></label>
            <label><input type="button"> Mipres <i class="fa-solid fa-camera"></i></label>
        </div>

        <form class="appointment-form">
            <div class="input-group">
                <label for="Tipo"></label>
                <input type="text" id="Tipo" placeholder="Tipo">
            </div>
            <div class="input-group">
                <label for="Especialidad"></label>
                <input type="text" id="Especialidad" placeholder="Especialidad">
            </div>
        
            <div class="row">
                <div class="input-group small-input"> <!-- Añadido 'small-input' para ajustar el tamaño -->
                    <label for="Fecha"></label>
                    <input type="text" id="Fecha" placeholder="Fecha de la Orden">
                </div>
                <div class="input-group small-input"> <!-- Añadido 'small-input' para ajustar el tamaño -->
                    <label for="Duracion"></label>
                    <input type="text" id="Duracion" placeholder="Duración">
                </div>
            </div>
        </form>
        
        <button class="save-button">Guardar</button>
        <br>
        <div class="footer">
            <button class="footer-button"> <i class="fa-solid fa-heart-pulse"></i> Parámetros Médicos</button>
            <button class="footer-button"> <i class="fa-solid fa-suitcase-medical"></i> Servicios de Salud</button>
            <button class="footer-button"> <i class="fa-solid fa-syringe"></i> Control Medicamentos</button>
            <button class="footer-button"> <i class="fa-solid fa-user-nurse"></i> Control Citas</button>
            <button class="footer-button"> <i class="fa-solid fa-user-injured"></i> Seguimiento de Síntomas</button>
        
        </div>
        
    </div>

</body>
</html>
